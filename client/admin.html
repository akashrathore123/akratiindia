<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="assets/img/favicon.png">

    <title>Akratiindia | Admin - Login</title>

    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="assets/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">

    <link href="assets/css/elegant-icons-style.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-img3-body" ng-app="admin">
    <div class="container" ng-controller="adminLogin">
      <h1 class="admin-title">Akratiindia</h1>

      <form class="login-form" >
        <div class="login-wrap">
            <p class="login-img"><i class="fa fa-lock"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user"></i></span>
              <input type="text" class="form-control" ng-model="admin.adminId" placeholder="Username" autofocus>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-key"></i></span>
                <input type="password" class="form-control" ng-model="admin.password" placeholder="Password">
            </div>

            <button class="btn btn-primary btn-lg btn-block" ng-click="login()">Login</button>
            <span id="loginError"></span>
        </div>
      </form>

    </div>

<script src="assets/angular/angular.min.js" type="text/javascript"></script>
<script src="assets/angular/ngStorage.min.js" type="text/javascript"></script>
<script src="assets/angular/angular-route.js" type="text/javascript"></script>
<script src="assets/angular/admin.js" type="text/javascript"></script>

  </body>
</html>
